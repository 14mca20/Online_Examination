	function save()
		{

	var y=document.getElementById("fo1").elements['q2'];
	var ans;
	
	for(var i=0;i<x.length;i++)
	{

		if(ans=="T")
		{
			countmarks++;
			break;
			
		}
		
		}
	}
	
	
	
	
	
	for(var i=0;i<y.length;i++)
	{

		ans=y[i].value;
			
		if(ans=="T")
		{
			countmarks++;
			break;
			
		}
		
		}
	}
	
	
	
	sessionStorage.setItem("page1",countmarks);
	

			sessionStorage.getItem("page1");
			
			}
