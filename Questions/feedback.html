<html>

<head>

<link href="styleFeed.css" rel="stylesheet" />


<title>Feedback</title>
</head>
<body style=" background: none repeat scroll 0 0 papayawhip;">

<div class="div1">
<img src="Images/logo.jpg"  class="imglogo"/>
<h1 class="h1">Feedback</h1>

<hr class="hr1" />
<hr class="hr2" />
<img src="Images/nulogo.jpg" class="nulogo" />

<div class="div2">

<p class="p1">Please Fill all the Students Details</p>
<p class="p2">* Mandatory</p>
<form action="" method="post">
<table border="0" class="table1" width="490">
<tr>
<td class="family">Students Name</td>
<td><input type="text" name="sname" placeholder="First Middle Last" max="30" maxlength="30" size="40"/></td>
<td style="color:red">*</td>
</tr>

<tr>
<td class="family">Id No</td>
<td><input type="text" name="roll" placeholder="Enter Alloted Id no"  maxlength="7"  size="40"/></td>
<td style="color:red">*</td>
</tr>


<tr>
<td class="family">Gender</td>
<td><input type="radio" name="male" />Male <input type="radio" name="female" />Female</td>
<td style="color:red">*</td>
</tr>

<tr>
<td class="family">City</td>
<td><input type="text" name="city" placeholder="Enter Permanent City " maxlength="15"  size="40"/></td>
<td style="color:red">*</td>
</tr>

<tr>
<td class="family">About Test</td>
<td>
<select name="select">
<option value="excellent">Excellent</option>
<option value="verygood">Very Good</option>
<option value="Good">Good</option>
<option value="Average">Average</option>
<option value="Poor">Poor</option>
</select>
</td>
<td style="color:red">*</td>
</tr>



<tr>
<td class="family">Branch</td>
<td>
<select name="course">
<option value="B.Tech">B.Tech</option>
<option value="M.Tech">M.Tech</option>
<option value="MCA">MCA</option>
<option value="LAW">LAW</option>
<option value="ARCHITECTURE">ARCHITECTURE</option>
<option value="PHARMACY">PHARMACY</option>
<option value="DIPLOMA">DIPLOMA</option>
</select></td>
<td style="color:red">*</td>
</tr>


<tr>
<td class="family">Student Contact</td>
<td><input type="text" name="conStu" placeholder="Enter Student's no"  maxlength="10"  size="40" ""required="required" pattern="[0-9]"/></td>
<td style="color:red">*</td>
</tr>


<tr>
<td class="family">Email</td>
<td><input type="email" placeholder="Email id"  maxlength="23" size="40"/></td>
<td style="color:red">*</td>

</tr>

<tr>
<td class="family">Comments</td>
<td><textarea placeholder="Comments If Any..."></textarea></td>

</tr>

<tr>
<td></td>
<td><input type="submit" name="s1" value="Submit" /><input type="reset" value="Reset" /></td>
</tr>
</table>
</form>

</div>
</div>
</body>
</html>
